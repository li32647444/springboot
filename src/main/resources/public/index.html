<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        tbody>tr>td{
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

    <!--；列表-->
    <div class="container" style="margin-top: 100px;">
        <table class="table table-striped table-hover table-bordered text-center">
            <caption><h1 class="text-center">来宾列表</h1></caption>
            <div class="text-left">
                <button type="button" class='btn btn-success' data-toggle="modal" data-target="#myModal" id="addBtn">新增</button>
                <button type="button" class='btn btn-success' id="searchBtn">刷新</button>
            </div>
            <thead>
                <tr>
                    <td>序号</td>
                    <td>姓名</td>
                    <td>是否已签到</td>
                    <td width="200px;">签到时间</td>
                    <td>二维码</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody id="listDiv">
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">来宾信息编辑</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <input type="hidden" name="guestId" id="guestId">
                        <div class="form-group">
                            <label for="inputName">姓名：</label>
                            <input type="text" class="form-control" id="inputName" placeholder="输入姓名...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/plugins/bootstrap/js/jquery-1.10.2.min.js"></script>
    <script src="/plugins/bootstrap/js/jquery.qrcode.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
